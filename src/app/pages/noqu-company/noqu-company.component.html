<div class="bgcheck">
    <div class="container">
        <div class="bodyAlign" data-aos="zoom-in">
            <div class="my-4">
                <p-button label="Download" icon="pi pi-download" styleClass="p-button-sm p-button-success"
                (click)="pdfDownload()"></p-button>
            </div>
        </div>
        <div class="pdf-container">
            <pdf-viewer [src]="pdfLink" [rotation]="0" [original-size]="false" [show-all]="true" [fit-to-page]="false"
                [zoom]="1" [zoom-scale]="'page-width'" [stick-to-page]="false" [render-text]="true"
                [external-link-target]="'blank'" [autoresize]="true" [show-borders]="false"
                style="width: 100%; height: 100vh;"></pdf-viewer>
        </div>
